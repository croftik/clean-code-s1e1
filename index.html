<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article id="article_new-task" class="article">
        <label for="form__input">Add Item</label>
        <form class="form">
          <input id="form__input" class="task" type="text">
          <button>Add</button>
        </form>
      </article>
      <h3>Todo</h3>
      <article id="article_todo" class="article">
        <section class="section">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button_edit">Edit</button>
          <button class="button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </section>
        <section class="section__edit-mode section">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button_edit">Save</button>
          <button class="button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </section>
      </article>
      <h3>Completed</h3>
      <article id="completed-tasks" class="article">
        <section class="section">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button_edit">Edit</button>
          <button class="button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
