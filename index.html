<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article id="add-element">
        <label for="new-task">Add Item</label>
        <div class="form-new-task">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </article>
      <h3>Todo</h3>
      <article id="incomplete-tasks">
        <section>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </section>
        <section class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </section>
      </article>
      <h3>Completed</h3>
      <article id="completed-tasks">
        <section>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
